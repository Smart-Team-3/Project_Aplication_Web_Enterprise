<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editar Empleado </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    a{
    color:white;
    }
    a:hover {
    color: white;
    text-decoration:none;
    }
</style>
</head>
<body class="bg-dark text-white">

<div class="container fw-bold bg-dark text-white">
  <p th:inline="text" class="text-right fw-bold">User: [[${#httpServletRequest.remoteUser}]]</p>
  <button type="button" class="btn btn-danger fw-bold text-white" style="float:right"><a th:href="@{/logout}">Log Out</a></button>
  <h1 class="display-5 fw-bold"> Actulizar los Datos del Usuario</h1>
  <br>

  <form th:action="@{/updateuser}" th:object="${user}" method="post">

    <div class="row fw-bold">
      <div class="form-group col-md-12">
        <label class="col-md-3 fw-bold" for="id">ID del Empleado:</label>
        <div class="col-md-6 fw-bold">
          <input type="text" th:field="*{id}" class="form-control fw-bold bg-dark text-white" id="id" required="required" readonly></div>
      </div>
    </div>

    <div class="row fw-bold">
      <div class="form-group col-md-12 fw-bold">
        <label class="col-md-3 fw-bold" for="nombre">Nombre del Empleado:</label>
        <div class="col-md-6 fw-bold">
          <input type="text" th:field="*{nombre}" class="form-control fw-bold bg-dark text-white" id="nombre" required="required"></div>
      </div>
    </div>

    <div class="row fw-bold">
      <div class="form-group col-md-12 fw-bold">
        <label class="col-md-3 fw-bold fw-bold" for="correo">Correo del empleado:</label>
        <div class="col-md-6 fw-bold">
          <input type="email" th:field="*{correo}" class="form-control fw-bold bg-dark text-white" id="correo" required="required"></div>
      </div>
    </div>

    <div class="row fw-bold">
      <div class="form-group col-md-12 fw-bold">
        <label class="col-md-3 fw-bold fw-bold" for="empresa">Empresa a la que pertence:</label>
        <div class="col-md-6 fw-bold">
          <select th:field="*{empresa}" class="form-control fw-bold bg-dark text-white" id="empresa" required="required">
            <option th:each="empresa : ${enterpriseList}" th:text="${empresa.nombre}" th:value="${empresa.id}"></option>
          </select>
        </div>
      </div>
    </div>


    <div class="row fw-bold">
      <div class="form-group col-md-12 fw-bold">
        <label class="col-md-3 fw-bold" for="rol">Rol del empleado:</label>
        <div class="col-md-6 fw-bold">
          <select th:field="*{rol}" class="form-control fw-bold bg-dark text-white" id="rol" required="required">
            <option th:value=administrativo>administrativo</option>
            <option th:value=operativo>operativo</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row fw-bold">
      <div class="col-md-2 fw-bold">
        <button class="btn btn-success fw-bold text-white">Actualizar empleado</button>
      </div>
    </div>

  </form>

  <br>
  <a href="javascript: history.go(-1)" class="btn btn-info fw-bold text-white" role="button">Atr√°s</a>

</div>
</body>
</html>
