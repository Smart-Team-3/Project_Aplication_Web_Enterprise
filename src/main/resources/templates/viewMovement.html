<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de movimientos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <style>
    a{
    color:black;
    }
    a:hover {
    color: black;
    text-decoration:none;
    }
</style>
</head>
<body>

<div class="container">
    <p th:inline="text" class="text-right">User: [[${#httpServletRequest.remoteUser}]]</p>
    <button type="button" class="btn btn-danger" style="float:right"><a th:href="@{/logout}">Cerrar Sesión</a></button>

    <h1> Lista de movimientos</h1>

    <br><table class="table table-bordered">
    <tr>
        <th>ID</th>
        <th>Concepto</th>
        <th class="text-right">Valor</th>
        <th>Usuario Responsable</th>
        <th>Empresa </th>
        <th>Fecha del Movimiento</th>
        <th>Editar</th>
        <th>Eliminar</th>
    </tr>


    <tr th:each="movement : ${movementList}">
        <td th:text="${movement.id}"></td>
        <td th:if="${movement.concepto=='1'}">Papeleria</td>
        <td th:if="${movement.concepto=='2'}">Servicios Publicos/privados</td>
        <td th:if="${movement.concepto=='3'}">Operativos</td>
        <td th:if="${movement.concepto=='4'}">Caja Menor</td>
        <td th:if="${movement.concepto=='5'}">Tributario</td>
        <td th:if="${movement.concepto=='6'}">Mobiliario</td>
        <td th:if="${movement.concepto=='7'}">Maquinaria y Equipo</td>
        <td th:if="${movement.concepto=='8'}">Nomina</td>
        <td class="text-right" th:text="${#numbers.formatCurrency(movement.monto)}"></td>
        <td th:text="${movement.usuario.nombre}"></td>
        <td th:text="${movement.enterprise}"></td>
        <td th:text="${#dates.format(movement.fecha, 'dd/MM/yyyy')}"></td>
        <td><button type="button" class="btn btn-warning"><a th:href="@{/editmovement/{id}(id=${movement.id})}">Editar</a></button></td>
        <td><button type="button" class="btn btn-danger"><a th:href="@{/deletemovement(id=${movement.id})}">Eliminar</a></button></td>
    </tr>
</table>

      <nav aria-label="Ejemplo navegacion">
        <ul class="pagination mt-4">
            <li th:class="${paginaActual==estado.index} ? 'active' : '' " th:each="pagina, estado: ${paginas}" class="page-item">
                <a th:href="@{/viewmovement/(pagina=${estado.index})}" class="page-link" th:text="${estado.index}+1"></a>
            </li>
        </ul>
    </nav>

     <div class="row">
        <div class="form-group col-md-12">
            <label class="col-md-3" for="sumaMontos">Total Movimientos:</label>
            <div class="col-md-6">
                <p th:text="${#numbers.formatCurrency(sumaMontos)}" class="form-control" id="sumaMontos"></p>
            </div>
        </div>
    </div>


    <button type="button" class="btn btn-info"><a th:href="@{/addmovement}">Agregar Nuevo Movimiento</a></button>
    <br><br>

    <button type="button" class="btn btn-primary"><a th:href="@{/viewenterprises}">Ver lista de Empresas</a></button>
    <br><br>

    <button type="button" class="btn btn-primary"><a th:href="@{/viewusers}">Ver lista de Empleados</a></button>
</div>

<script th:inline="javascript">
    window.onload=function(){

        var msg= [[${mensaje}]];
        if (msg == "it was saved"){
            Command : toastr["success"]("Movimiento registrado con éxito!")
            }
        else if (msg == "it was updated"){
            Command : toastr["success"]("Movimiento actualizado con éxito!")
        }
        else if (msg == "it was deleted"){
            Command : toastr["success"]("Movimiento eliminado con éxito!")
        }
        else if (msg == "it was not deleted"){
            Command : toastr["error"]("Movimiento no pudo ser eliminado!")
        }
        toastr.options={
            "positionClass": "toast-top-right",
            "showDuration":"300",
            "showMethod":"fadeIn",
            "hideMethod":"fadeOut",
        }


    }

</script>

</body>
</html>
