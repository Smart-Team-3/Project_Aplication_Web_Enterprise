<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title> Agregar nueva Empresa </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    a{
    color:black;
    }
    a:hover {
    color: #616A6B;
    text-decoration:none;
    }
</style>
</head>
<body class="bg-dark text-white">

  <div class="container fw-bold bg-dark text-white">
    <p th:inline="text" class="text-right fw-bold ">User: [[${#httpServletRequest.remoteUser}]]</p>
    <button type="button" class="btn btn-danger fw-bold text-white" style="float:right"><a th:href="@{/logout}">Log Out</a></button>
    <h1 class="display-5 fw-bold"> Crear una Nueva Empresa</h1>
    <br>

    <form th:action="@{/saveenterprise}" th:object="${enterprise}" method="post">


      <div class="row fw-bold">
        <div class="form-group col-md-12 fw-bold">
          <label class="col-md-3 fw-bold" for="nombre">Nombre de la Empresa:</label>
          <div class="col-md-6 fw-bold">
            <input type="text" th:field="*{nombre}" class="form-control fw-bold bg-dark text-white" id="nombre" required="required">
          </div>
        </div>
      </div>


      <div class="row fw-bold">
        <div class="form-group col-md-12 fw-bold">
          <label class="col-md-3 fw-bold" for="direccion">Direccion de la empresa:</label>
          <div class="col-md-6 fw-bold">
            <input type="text" th:field="*{direccion}" class="form-control fw-bold bg-dark text-white" id="direccion" required="required"></div>
        </div>
      </div>


      <div class="row fw-bold">
        <div class="form-group col-md-12 fw-bold">
          <label class="col-md-3 fw-bold" for="telefono">Telefono de la empresa:</label>
          <div class="col-md-6 fw-bold">
            <input type="text" th:field="*{telefono}" class="form-control fw-bold bg-dark text-white" id="telefono" required="required"></div>
        </div>
      </div>

      <div class="row fw-bold">
        <div class="form-group col-md-12 fw-bold">
          <label class="col-md-3 fw-bold" for="NIT">NIT de la empresa:</label>
          <div class="col-md-6 fw-bold">
            <input type="text" th:field="*{nit}" class="form-control fw-bold bg-dark text-white" id="NIT" required="required"></div>
        </div>
      </div>



      <div class="row fw-bold">
        <div class="col-md-2 fw-bold">
          <button class="btn btn-success fw-bold text-white"> Crear Empresa  </button>
        </div>
      </div>

    </form>

    <br>
    <a href="javascript: history.go(-1)" class="btn btn-info fw-bold" role="button">Atr√°s</a>


  </div>
</body>
</html>
