<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Empresas </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <style>
    a{
    color:white;
    }
    a:hover {
    color: black;
    text-decoration:none;
    }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="display-5 fw-bold"> Lista de Empresas</h1>

        <br><table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Direccion</th>
                <th>Telefono</th>
                <th>NIT</th>
                <th>Empleados</th>
                <th>Movimientos</th>
                <th>Editar</th>
                <th>Eliminar</th>

            </tr>

            <tr th:each="enterprise : ${enterpriseList}"> <!--el modelo guarda la lista de todas las empr-->
                <td th:text="${enterprise.id}"></td>
                <td th:text="${enterprise.nombre}"></td>
                <td th:text="${enterprise.direccion}"></td>
                <td th:text="${enterprise.telefono}"></td>
                <td th:text="${enterprise.nit}"></td>

                <td><button type="button" class="btn btn-info fw-bold"><a th:href="@{/enterprise/{id}/users(id=${enterprise.id})}">Ver</a></button></td>
                <td><button type="button" class="btn btn-primary fw-bold"><a th:href="@{/enterprise/{id}/movements(id=${enterprise.id})}">Ver</a></button></td>
                <td><button type="button" class="btn btn-warning fw-bold"><a th:href="@{/editenterprise/{id}(id=${enterprise.id})}">Editar</a></button></td>
                <td><button type="button" class="btn btn-danger fw-bold"><a th:href="@{/deleteenterprise/{id}(id=${enterprise.id})}">Eliminar</a></button></td>
            </tr>
        </table>

            <button type="button" class="btn btn-info fw-bold"><a th:href="@{/addenterprise}">Agregar Nueva Empresa</a></button>
            <br><br>
            <button type="button" class="btn btn-primary fw-bold"><a th:href="@{/viewusers}">Ver Lista de Empleados</a></button>
    </div>


    <script th:inline="javascript">
        window.onload=function(){

            var msg= [[${message}]];
            if (msg == "it was saved"){
                Command : toastr["success"]("Empresa registrada con éxito!")
                }
            else if (msg == "it was updated"){
                Command : toastr["success"]("Empresa actualizada con éxito!")
            }
            else if (msg == "it was deleted"){
                Command : toastr["success"]("Empresa eliminada con éxito!")
            }
            else if (msg == "error deleting"){
                Command : toastr["error"]("Empresa no ha sido eliminada!")
            }
            toastr.options={
                "positionClass": "toast-top-right",
                "showDuration":"300",
                "showMethod":"fadeIn",
                "hideMethod":"fadeOut",
            }
        }
    </script>

</body>
</html>
