<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
<head>
    <title>Application For Management Enterprises</title>
    <meta charset="UTF-8">
    <meta name = "viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
    a{
    color:grey;
    }
    a:hover {
    color: black;
    text-decoration:none;
    }
</style>

</head>
<body class="bg-dark text-white">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<main>
    <div class="px-4 py-5 my-5 text-center" >
        <img src="img/Logo.jpeg" class="d-block mx-auto mb-4 rounded" height="250" />
        <h1 class="display-5 fw-bold">Bienvenid@ a Smart Team Manage Enterprises</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-6">
                En Nuestra App Web Encontraras la Mejor Forma de Administrar tu Empresa
            </p>
            <div sec:authorize="!isAuthenticated()">
                <a th:href="@{/oauth2/authorization/auth0}" type="button" class="btn btn-primary btn-lg px-4 gap-3">Sign in</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <a th:href="@{/viewenterprises}" type="button" class="btn btn-primary btn-lg px-4 gap-3">Crear o Ver Empresa</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <a th:href="@{/logout}" type="button" class="btn btn-primary btn-lg px-6 gap-6">Log Out</a>
            </div>

        </div>

    </div>


</main>

</body>
</html>
